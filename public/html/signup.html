<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--font Awesome-->
  <script src="https://kit.fontawesome.com/ba12d81664.js"></script>
  <!--CSS-->
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/styles.css" />
  <!--Authors-->
  <meta name="author" content="" />
  <!--Bootstrap-->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <!--<link rel="stylesheet" type="text/css" href="/assets/style/bootstrap.min.css">-->
  <!-- jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <title>CuddleBuddy</title>
</head>

<body>

  <div id="signup-page" class="h-100 d-flex flex-column">

    <header class="mt-2 d-flex justify-content-between">

      <div>

        <img src="../images/512x512bb.jpg" class="ml-5 mt-n5" width="80px">
        <h1 class="d-inline mt-4 ml-n1 text-white font-weight-bold text-center">CuddleBuddy</h1>
      </div>

      <!-- <button id="login" type="button" class="btn btn-light btn-sm mr-5 mt-0"><h2 class="text-center">LOGIN</h2></button> -->


    </header>


    <div class="container mt-3 h-30">
      <div class="row">
        <div class="col-md-12">
          <div class="card text-white bg-dark">

            <div class="card-body">
              <form class="mt-0">

                <div class="form-row">

                  <div class="form-group col-md-6">
                    <label for="inputEmail4">First Name</label>
                    <input type="firstname" class="form-control" id="firstname" placeholder="John">
                  </div>


                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Last Name</label>
                    <input type="lastname" class="form-control" id="lastname" placeholder="Doe">
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                      placeholder="Enter email">
                  </div>

                  <div class="form-group col-md-6">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender">
                      <option>Male</option>
                      <option>Female</option>
                      <option>Prefer not to specify</option>
                    </select>
                  </div>

                  <div class="form-group col-md-6">
                    <label for="exampleInputPassword1">Date of Birth</label>
                    <input type="dob" class="form-control" id="dob" placeholder="12/15/90">
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="gender">Preferred Cuddler Gender</label>
                    <select class="form-control" id="pregender">
                      <option>Male</option>
                      <option>Female</option>
                      <option>Both</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" class="form-control-file" id="image" accept="image/*">
                  </div>

                  <div class="form-group col-md-12">
                    <label for="exampleInputEmail1">Description</label>
                    <input type="description" class="form-control" id="desc" placeholder="Few words about yourself">
                  </div>

                  <br>

                  <button id="signup-button" type="submit" class="btn btn-primary ">
                    Sign up
                  </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="text-center mt-n4">
    <small class="font-weight-bold text-dark">Copyright&copy; 2019</small>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="../js/signup.js"></script>

</body>

</html>
