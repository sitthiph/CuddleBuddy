<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--font Awesome-->
    <script src="https://kit.fontawesome.com/ba12d81664.js"></script>

    <!--CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../styles/styles.css"
    />

    <!--Authors-->
    <meta name="author" content="" />

    <!--Bootstrap-->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />    
    
    <title>CuddleBuddy</title>
  </head>

  <body>

    <!--wrapper-->      
    <div id="signup-page" class="h-100 d-flex flex-column">

      <!--header-->          
      <header class="mt-2 d-flex justify-content-between">   

        <div>

          <!--logo and page header-->  
          <img src="../images/512x512bb.jpg" class="ml-5 mt-n5" width="80px">
          <h1 class="d-inline mt-4 ml-n1 text-white font-weight-bold text-center">CuddleBuddy</h1>
        </div>            
          
      </header>      
      
      <!--form for new user sign-up-->
      <div class="container mt-3 h-30">
        <div class="row">
          <div class="col-md-12">
            <div class="card text-white bg-dark">  
                <span id="close-button" class="align-self-end clickable close-icon" data-effect="fadeOut">
                  <a href="index.html" style="text-decoration: none;">
                    <i class="fa fa-times" style="color:lightgray;"></i>
                  </a>            
                </span>  
              <div class="card-body">
                <form class="mt-0"></form>
                  
                  <div class="form-row">
                    
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">First Name</label>
                      <input type="firstname" class="form-control" id="firstname" placeholder="John">
                    </div>
                    
                    
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Last Name</label>
                      <input type="lastname" class="form-control" id="lastname" placeholder="Doe">
                    </div>
                  </div>
                  
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    
                    <div class="form-group col-md-6">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                  </div>
                  
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="gender">Gender</label>
                      <select class="form-control" id="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Prefer not to specify</option>
                      </select>
                    </div>
                    
                    <div class="form-group col-md-6">
                      <label for="exampleInputPassword1">Date of Birth</label>
                      <input type="dob" class="form-control" id="dob" placeholder="mm/dd/yyyy">
                    </div>
                  </div>

                  <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="gender">Preferred CuddleBuddy</label>
                        <select class="form-control" id="pregender">
                          <option>Male</option>
                          <option>Female</option>
                          <option>Both</option>
                        </select>
                      </div>
                      <div class="form-group col-md-6">
                          <label for="image">Image-url</label>
                          <input type="description" class="form-control" id="image" placeholder="link to your image">
                      </div>
                  
                  <div class="form-group col-md-12">
                    <label for="exampleInputEmail1">Description</label>
                    <input type="description" class="form-control" id="desc" placeholder="Write a few words about yourself">
                  </div>

                  <br>
                  
                  <!--sign-up button-->
                  <div class="col-md-12 text-center">
                    <button id="signup-button" type="submit" class="btn btn-primary ">
                      Sign up
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center mt-n4">
      <small class="font-weight-bold text-dark">Copyright&copy; 2019</small>
  </footer>

  <!-- jQuery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!--link to js file for sign-up page-->
  <script src="../js/cuddlebuddy.js"></script>
    
</body>
</html>
